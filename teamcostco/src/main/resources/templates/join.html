<h1>회원가입</h1>
<form action="/join" method="post">
    <!-- 이름 입력 -->
    <input type="text" name="name" placeholder="이름" required> <br><br>

    <!-- 이메일 입력 -->
    <input type="email" name="email" placeholder="이메일" required> <br><br>

    <!-- 연락처 입력 -->
    <input type="tel" name="phone" placeholder="연락처" required> <br><br>

    <!-- ID 입력 -->
    <input type="text" name="join_id" placeholder="ID" required> <br><br>

    <!-- 비밀번호 입력 -->
    <input type="password" name="join_pw" placeholder="비밀번호" required> <br><br>

    <!-- 비밀번호 확인 -->
    <input type="password" name="join_pw_check" placeholder="비밀번호 확인" required> <br><br>

    <!-- 직업 입력 -->
    <input type="text" name="job_title" placeholder="직책"> <br><br>

    <!-- 성별 선택 -->
    <select name="gender" required>
        <option value="" disabled selected>성별</option>
        <option value="male">남성</option>
        <option value="female">여성</option>
        <option value="other">기타</option>
    </select> <br><br>

    <!-- 생년월일 입력 -->
    생년월일 <input type="date" name="birthdate" placeholder="생년월일" required> <br><br>

    <!-- 집주소 입력 -->
    <input type="text" name="address" id="sample4_roadAddress" placeholder="도로명주소" required> <br><br>
    <input type="text" name="address_detail" id="sample4_detailAddress" placeholder="상세주소" required> <br><br>
    <input type="text" name="address_extra" id="sample4_extraAddress" placeholder="참고항목"> <br><br>

    <!-- 우편번호 입력 -->
    <input type="text" id="sample4_postcode" placeholder="우편번호" required> <br><br>

    <!-- 우편번호 찾기 버튼 -->
    <input type="button" onclick="sample4_execDaumPostcode()" value="우편번호 찾기"><br><br>

    <!-- 제출 버튼 -->
    <input type="submit" value="회원가입">
</form>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
    function sample4_execDaumPostcode() {
        new daum.Postcode({
            oncomplete: function(data) {
                var roadAddr = data.roadAddress;
                var extraRoadAddr = '';

                if (data.bname !== '' && /[동|로|가]$/g.test(data.bname)) {
                    extraRoadAddr += data.bname;
                }
                if (data.buildingName !== '' && data.apartment === 'Y') {
                    extraRoadAddr += (extraRoadAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                }
                if (extraRoadAddr !== '') {
                    extraRoadAddr = ' (' + extraRoadAddr + ')';
                }

                document.getElementById('sample4_postcode').value = data.zonecode;
                document.getElementById("sample4_roadAddress").value = roadAddr;
                document.getElementById("sample4_detailAddress").value = ''; // 상세주소는 수동 입력
                document.getElementById("sample4_extraAddress").value = extraRoadAddr;

                // 주소 검색 결과 예측 안내 문구는 제거
                // var guideTextBox = document.getElementById("guide");

                //     guideTextBox.innerHTML = '(예상 도로명 주소 : ' + expRoadAddr + ')';
                //     guideTextBox.style.display = 'block';
                // } else if (data.autoJibunAddress) {
                //     var expJibunAddr = data.autoJibunAddress;
                //     guideTextBox.innerHTML = '(예상 지번 주소 : ' + expJibunAddr + ')';
                //     guideTextBox.style.display = 'block';
                // } else {
                //     guideTextBox.innerHTML = '';
                //     guideTextBox.style.display = 'none';
                // }
            }
        }).open();
    }
</script>
