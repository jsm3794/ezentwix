<div class="content-box">
    <form action="/orderrequest" method="get">
        <input type="text" name="query" placeholder="검색어를 입력하세요" required>
        <input type="hidden" name="display" value="10">
        <input type="hidden" name="start" value="1">
        <button type="submit">검색</button>
    </form>
    <table id="results">
        <thead>
            <tr>
                <th>선택</th>
                <th>ID</th>
                <th>상품명</th>
                <th>발주수량</th>
                <th>입고수량</th>
                <th>불량수량</th>
                <th>발주직원</th>
                <th>요청일자</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="item : ${items}">
                <td><input type="checkbox" data-product-code="${item.product_code}"> </td>
                <td th:text="${item.request_id}"></td>
                <td th:text="${item.product_name}"></td>
                <td th:text="${item.request_qty}"></td>
                <td th:text="${item.received_qty}"></td>
                <td th:text="${item.defective_qty}"></td>
                <td th:text="${item.emp_id}"></td>
                <td th:text="${#dates.format(item.create_date, 'yy-MM-dd HH:mm')}"></td>
            </tr>
        </tbody>
    </table>


</div>
