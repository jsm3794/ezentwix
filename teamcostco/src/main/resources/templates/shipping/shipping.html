<div class="content-box">
    <form th:replace="~{/component/search_form::form(action='/shipping', id='Form')}"></form>
    <table id="results">
        <thead>
            <tr>
                <th width="5%">번호</th>
                <th width="6%">구매자</th>
                <th width="45%">주소</th>
                <th width="8%">전화번호</th>
                <th width="8%">고객번호</th>
                <th width="8%">배송상태</th>
                <th width="20%">판매날짜</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="item : ${items}">
                <td th:text="${item.address_id}"></td>
                <td th:text="${item.recipient_name}"></td>
                <td th:text="${item.road_address} +' ' + ${item.lot_number_address} + ' ' + ${item.detail_address}"></td>
                <td th:text="${item.recipient_phone_number}"></td>
                <td th:text="${item.customer_id}"></td>
                <td th:text="${item.shipping_status}"></td>
                <td th:text="${#dates.format(item.updated_at, 'yy-MM-dd HH:mm')}"></td>
            </tr>
        </tbody>
    </table>
</div>
