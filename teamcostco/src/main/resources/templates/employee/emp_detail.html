<div class="content-box">
    <div th:each="emp: ${empDetail}">
        <div th:text="${emp.emp_id}"></div>
        <div th:text="${emp.emp_name}"></div>
        <div th:text="${emp.emp_email}"></div>
        <div th:text="${emp.phone_number}"></div>
        <div th:text="${emp.job_title}"></div>
        <div th:text="${emp.hire_date}"></div>
        <div th:text="${emp.join_date}"></div>
    </div>
</div>
