<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
</head>
<body>
    <h1>파일 업로드 테스트</h1>
    <form id="uploadForm" method="post" enctype="multipart/form-data" action="/api/thumbnails/upload">
        <label for="productCode">제품 코드:</label>
        <input type="text" id="productCode" name="productCode" required>
        <br><br>
        <label for="productImageFile">파일 선택:</label>
        <input type="file" id="productImageFile" name="productImageFile" accept="image/*" required>
        <br><br>
        <button type="submit">업로드</button>
    </form>
</body>
</html>
